<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <h1>WELCOME TO ROCK PAPER SCISSORS!</h1>
    <h2>CHOOSE AN OPTION TO PLAY!</h2>
    <div style="width:300px" class="card">
        <div class="card__face card__face--front">
            <h3>GAME OF 5</h1>
            <button class="option" id="rock"><img src="./images/icons8-rock-32.png" alt=""></button>
            <button class="option" id="paper"><img src="./images/note_FILL0_wght400_GRAD0_opsz48.png" alt=""></button>
            <button class="option" id="scissors"><img src="./images/cut_FILL0_wght400_GRAD0_opsz48.png" alt=""></button>
            <div id="selection"></div>
            <div style="display: flex; justify-content: space-between;" class="scores">
                <div id="playerScore"></div>
                <div id="computerScore"></div>
            </div>
            <div id="result"></div>
        </div>
        <div class="card__face card__face--back">
            <p id="winOrLose"></p>
            <button id="newGame" class="option">Play Again</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
